<aside class="w-72 h-full shrink-0 bg-[#313945] text-white flex flex-col">
  <div class="h-16 px-5 flex items-center border-b border-white/10">
    <img src="assets/images/logos/oriontek-white.avif" alt="Logo" class="h-8 w-auto" />
  </div>

  <nav class="px-3 py-4 flex-1 h-full">
    <a
      routerLink="/app"
      routerLinkActive="bg-white/10"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/10 transition"
    >
      <span class="text-sm font-semibold">Home</span>
    </a>

    <a
      routerLink="/app/employee"
      routerLinkActive="bg-white/10"
      [routerLinkActiveOptions]="{ exact: true }"
      class="mt-1 flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/10 transition"
    >
      <span class="text-sm font-semibold">Empleados</span>
    </a>
  </nav>

  <div class="p-4 border-t border-white/10 relative">
    <button
      type="button"
      (click)="toggleUserMenu()"
      class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 transition"
    >
      <div class="size-9 rounded-full bg-white/15 flex items-center justify-center font-semibold">
        {{ user()?.name?.[0] || 'U' }}
      </div>

      <div class="flex-1 text-left">
        <p class="text-sm font-semibold leading-5">
          {{ user()?.name || 'Usuario' }}
        </p>
        <p class="text-xs text-white/70">
          {{ user()?.username || 'username' }}
        </p>
      </div>

      <span class="text-white/70 text-sm">▾</span>
    </button>

    @if (isUserMenuOpen()) {
      <div
        class="absolute left-4 right-4 bottom-20 bg-[#1f2530] border border-white/10 rounded-lg overflow-hidden shadow-lg"
      >
        <button
          type="button"
          (click)="logout()"
          class="w-full text-left px-4 py-3 text-sm hover:bg-white/10 transition"
        >
          Cerrar sesión
        </button>
      </div>
    }
  </div>
</aside>
