<div class="min-h-screen bg-neutral-foreground">
  <button
    type="button"
    class="fixed inset-0 z-40 bg-black/40 md:hidden"
    [class.hidden]="!sidebarOpen()"
    (click)="closeSidebar()"
    aria-label="Cerrar menú"
  ></button>

  <aside
    class="fixed inset-y-0 left-0 z-50 w-72 max-w-[85vw] bg-neutral-foreground border-r border-neutral-200 transform transition-transform duration-200 ease-out md:translate-x-0 md:w-72 md:max-w-none"
    [class.-translate-x-full]="!sidebarOpen()"
    [class.translate-x-0]="sidebarOpen()"
  >
    <app-sidebar (navigate)="closeSidebar()" />
  </aside>

  <div class="md:pl-72">
    <main class="min-h-screen flex flex-col">
      <header
        class="h-14 md:h-16 bg-neutral-foreground border-b border-neutral-200 flex items-center gap-3 px-3 sm:px-4 md:px-6"
      >
        <button
          type="button"
          class="md:hidden flex-col items-center justify-center rounded-lg border border-neutral-200"
          (click)="toggleSidebar()"
          aria-label="Abrir menú"
        >
          <span class="block w-5 h-0.5 bg-neutral-700 mb-1"></span>
          <span class="block w-5 h-0.5 bg-neutral-700 mb-1"></span>
          <span class="block w-5 h-0.5 bg-neutral-700"></span>
        </button>

        <div class="flex-1 min-w-0">
          <app-breadcrumbs class="block min-w-0" />
        </div>
      </header>

      <section class="flex-1 p-3 sm:p-4 md:p-6">
        <div class="mx-auto w-full">
          <router-outlet />
        </div>
      </section>
    </main>
  </div>
</div>
